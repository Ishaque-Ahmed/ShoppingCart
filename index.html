<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">

        <title>Shopping Cart</title>
</head>

<body>
        <div class="container">
                <h1 class="text-center mb-5 bg-primary p-3">Items</h1>
                <div class="listDesign mb-5 row">
                        <div class="card card-body col-md-3 m-2" id="productOne">
                                <h3 class="card-title">Product One</h3>
                                <p class="card-text">price: <span class="price">100</span> Tk</p>
                                <button id="addToCartOne" type="button" class="btn btn-outline-dark">Add To
                                        Cart</button>
                        </div>
                        <div class="card card-body col-md-3 m-2" id="productTwo">
                                <h3 class="card-title">Product Two</h3>
                                <p class="card-text">price: <span class="price">200</span> Tk</p>
                                <button id="addToCartTwo" type="button" class="btn btn-outline-dark">Add To
                                        Cart</button>
                        </div>
                        <div class="card card-body col-md-3 m-2" id="productThree">
                                <h3 class="card-title">Product Three</h3>
                                <p class="card-text">price: <span class="price">300</span> Tk</p>
                                <button id="addToCartThree" type="button" class="btn btn-outline-dark">Add To
                                        Cart</button>
                        </div>
                        <div class="card card-body col-md-3 m-2" id="productFour">
                                <h3 class="card-title">Product Four</h3>
                                <p class="card-text">price: <span class="price">400</span> Tk</p>
                                <button id="addToCartFour" type="button" class="btn btn-outline-dark">Add To
                                        Cart</button>
                        </div>
                        <div class="card card-body col-md-3 m-2" id="productFive">
                                <h3 class="card-title">Product Five</h3>
                                <p class="card-text">price: <span class="price">500</span> Tk</p>
                                <button id="addToCartFive" type="button" class="btn btn-outline-dark">Add To
                                        Cart</button>
                        </div>
                        <div class="card card-body col-md-3 m-2" id="productSix">
                                <h3 class="card-title">Product Six</h3>
                                <p class="card-text">price: <span class="price">600</span> Tk</p>
                                <button id="addToCartSix" type="button" class="btn btn-outline-dark">Add To
                                        Cart</button>
                        </div>

                </div>
                <h3 class="text-center mb-5 bg-primary p-3">Shopping Cart </h3>
                <ul id="shoppingCart"></ul>


        </div>






        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>


        <script src="script.js"></script>
</body>

</html>
